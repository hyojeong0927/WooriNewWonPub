<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>우리금융저축은행</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover" />
  <meta name="format-detection" content="telephone=no" />

  <script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="../js/jquery-ui.js"></script>
  <script type="text/javascript" src="../js/swiper.min.js"></script>     
  <script type="text/javascript" src="../js/common.js"></script>

  <link rel="stylesheet" type="text/css" href="../css/common.css">   
</head>
<body>
  <div id="wrap">
    <!-- header -->
    <header>
      <strong>보이스피싱예방 사전안내</strong>
      <button type="button" class="btn-close" onclick="history.back(-1);">취소</button>
    </header>
    <!-- //header -->

    <!-- content --> 
    <div class="content">
      <div class="cont-box">
        <div class="agree-box">
          <div class="question-box">
            <h5>예금을 안전하게 보호하기 위해 혹은 범죄 연루여부를 수사하기 위해 이체해 달라고 요청을 받으셨나요?</h5>
            <div class="custom-rdo type04">
              <div class="custom-rdo-item">
                <input type="radio" id="custom-item01_1" name="rdo01">
                <label for="custom-item01_1" class="inp-rdo">
                  <span class="b2 txt-default">예</span>
                </label>  
              </div>
              <div class="custom-rdo-item">
                <input type="radio" id="custom-item01_2" name="rdo01">
                <label for="custom-item01_2" class="inp-rdo">
                  <span class="b2 txt-default">아니오</span>
                </label>
              </div>
            </div>  
          </div>
          <div class="question-box">
            <h5>이체를 하려는 지금도 검찰, 경찰의 전화를 끊지 않고 계속하고 계신가요?</h5>
            <div class="custom-rdo type04">
              <div class="custom-rdo-item">
                <input type="radio" id="custom-item02_1" name="rdo02">
                <label for="custom-item02_1" class="inp-rdo">
                  <span class="b2 txt-default">예</span>
                </label>  
              </div>
              <div class="custom-rdo-item">
                <input type="radio" id="custom-item02_2" name="rdo02">
                <label for="custom-item02_2" class="inp-rdo">
                  <span class="b2 txt-default">아니오</span>
                </label>
              </div>
            </div>  
          </div>
          <div class="question-box">
            <h5>통화 도중 문자나 카카오톡을 통해 보안관련 어플을 설치하셨나요?</h5>
            <div class="custom-rdo type04">
              <div class="custom-rdo-item">
                <input type="radio" id="custom-item03_1" name="rdo03">
                <label for="custom-item03_1" class="inp-rdo">
                  <span class="b2 txt-default">예</span>
                </label>  
              </div>
              <div class="custom-rdo-item">
                <input type="radio" id="custom-item03_2" name="rdo03">
                <label for="custom-item03_2" class="inp-rdo">
                  <span class="b2 txt-default">아니오</span>
                </label>
              </div>
            </div>  
          </div>
        </div>
      </div>
      <div class="btn-box-fixed">
        <div class="btn-box">
          <button type="button" class="btn-lg btn-p h5">확인</button>
          <!-- 기본 -->
          <button type="button" class="btn-lg btn-p on h5" style="display: none;">확인</button>
          <!-- 선택 -->
          <button type="button" class="btn-lg btn-p disable h5" style="display: none;">확인</button>
          <!-- 비활성화 -->
        </div>
      </div>
      <!-- 보이스피싱 의심 안내창 -->
      <div class="cancel-box toggle-box" style="display: block;">
        <div class="toggle">
          <div class="tit-box">
            <strong class="h4"></strong>
            <button type="button" class="btn-close">닫기</button>
          </div>
          <div class="cancel-box">
            <div class="tit-box ico-caution ta-c">
              <h3>보이스피싱 피해가 의심되어<br>요청하신 이체를<br>처리해 드리기 어렵습니다</h3>
            </div>
            <div class="txt-box b1 txt-default03 ta-c">
              고객센터 (1599-0038) 또는 보이스피싱 신고<br>(경찰청 112) / 금융감독원 콜센터(1332)에<br>
              문의 후 정상적인 이체라고 판단되시면<br>다시 진행하시기 바랍니다.
            </div>
          </div>
          <div class="btn-box">
            <button type="button" class="btn-lg btn-p h5">확인</button>
            <!-- 기본 -->
            <button type="button" class="btn-lg btn-p on h5" style="display: none;">확인</button>
            <!-- 선택 -->
            <button type="button" class="btn-lg btn-p disable h5" style="display: none;">확인</button>
            <!-- 비활성화 -->
          </div>
        </div>
      </div>
      <!-- //보이스피싱 의심 안내창 -->
    </div>
    <!-- //content -->
  </div>
</body>
</html>
