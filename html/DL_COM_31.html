 <!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>우리금융저축은행</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover" />
  <meta name="format-detection" content="telephone=no" />

  <script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="../js/jquery-ui.js"></script>
  <script type="text/javascript" src="../js/swiper.min.js"></script>     
  <script type="text/javascript" src="../js/common.js"></script>

  <link rel="stylesheet" type="text/css" href="../css/common.css">   
</head>
<body>
  <div id="wrap">
    <!-- header -->
    <header>
      <button type="button" class="btn-back" onclick="history.back(-1);">뒤로가기</button>
      <strong>첫번째 저축예금 계좌 개설</strong>
      <button type="button" class="btn-close_txt" onclick="history.back(-1);">취소</button>
    </header>
    <!-- //header -->

    <!-- content --> 
    <div class="content">
      <!-- 타이틀 -->
      <div class="tit-box02">
          <h6>자주쓰는 계좌 모든 정보 입력 후 등록시<br>보여지는 확인 창</h6>
      </div>
      <!-- //타이틀 -->
      
      <!-- 팝업 보기 버튼 -->
      <div class="btn-box">
        <button type="button" class="btn btn-lg btn-p" onclick="LayerPopup.open('popup-info'); return false;">팝업 보기</button>
      </div>
      <!-- 팝업 보기 버튼 -->                
      
      <!-- popup : 신청 진행 확인 -->
      <div class="layer-popup popup-alert popup-info">
        <div class="popup"> 
          <div class="popup-txt">
            <h5 class="txt-default01">안내</h5>
            <div class="b1 txt-default02">입력하신 계좌를 등록하시겠습니까?</div>
          </div>
          <div class="btn-box type02">
            <button type="button" class="btn-md btn-p" onclick="LayerPopup.close();">확인</button>
        </div>
        </div><!-- //popup -->
      </div><!-- //popup : 신청 진행 확인 -->                 
    </div>
    <!-- //content -->
  </div>
</body>
</html>
