 <!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>우리금융저축은행</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover" />
  <meta name="format-detection" content="telephone=no" />

  <script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="../js/jquery-ui.js"></script>
  <script type="text/javascript" src="../js/swiper.min.js"></script>     
  <script type="text/javascript" src="../js/common.js"></script>

  <link rel="stylesheet" type="text/css" href="../css/common.css">   
</head>
<body>
  <div id="wrap">
    <!-- header -->
    <header>
      <button type="button" class="btn-back" onclick="history.back(-1);">뒤로가기</button>
      <strong></strong>
    </header>
    <!-- //header -->

    <!-- content --> 
    <div class="content">
      <div class="cont-box">
        <div class="icon-box">
          <div class="ico-img ico-bank020"></div>
          <div class="ico-arrow arrow-right_gray"></div>
          <div class="ico-img ico-bank020"></div>
        </div>
        <div class="tit-box">
          <h3>김우리 님에게<br><span class="h3 txt-primary">100,000원</span>을 보낼까요?</h3>
          <div class="tit-caption b2 txt-default04">우리 000-0000-0000 계좌로 보냅니다.</div>
        </div>
        <div class="data-box">
          <div class="list-box bg">
            <table>
              <colgroup>
                <col style="width: 50%;">
                <col style="width: 50%;">
              </colgroup>
              <tbody>
                <tr>
                  <th class="th-row ta-l b1">수수료</th>
                  <td class="td-row ta-r b1">면제</td>
                </tr>
                <tr>
                  <th class="th-row ta-l b1">받는 통장 표기</th>
                  <td class="td-row ta-r b1">홍길동</td>
                </tr>
                <tr>
                  <th class="th-row ta-l b1">내 통장 표기</th>
                  <td class="td-row ta-r b1">김우리</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="btn-box-fixed">
          <div class="btn-box sym ta-c">
            <div class="btn-box-caption b2 txt-primary">인증서 비밀번호 입력 없이 바로 이체됩니다.</div>
            <button type="button" class="btn-lg btn-s h5">추가이체</button>
            <!-- 기본 -->
            <button type="button" class="btn-lg btn-s h5 on" style="display: none;">추가이체</button>
            <!-- 선택 -->
            <button type="button" class="btn-lg btn-s h5 disable" style="display: none;">추가이체</button>
            <!-- 비활성화 -->

            <button type="button" class="btn-lg btn-p h5">이체하기</button>
            <!-- 기본 -->
            <button type="button" class="btn-lg btn-p h5 on" style="display: none;">이체하기</button>
            <!-- 선택 -->
            <button type="button" class="btn-lg btn-p h5 disable" style="display: none;">이체하기</button>
            <!-- 비활성화 -->
          </div>
        </div>
      </div>
    </div>
    <!-- //content -->
  </div>
</body>
</html>
