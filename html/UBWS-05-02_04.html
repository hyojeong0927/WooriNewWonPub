 <!DOCTYPE html>

              <li class="b2 txt-default02">정보제공기관: 금융결제원, 법무부 출입국관리사무소</li>
              <li class="b2 txt-default02">제공목적: 출국사실 확인</li>
              <li class="b2 txt-default02">제공항목: 개인식별정보(주민등록번호 및 성명)</li>
              <li class="b2 txt-default02">정보이용기간: 제공목적 완료 시까지</li>
            </ul> -->
            </li>

        <div class="btn-box-fixed">

            <button type="button" class="btn-lg btn-p h5">동의하고 진행하기</button>

            <button type="button" class="btn-lg btn-p h5 on" style="display: none;">동의하고 진행하기</button>
