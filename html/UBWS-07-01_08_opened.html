<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>우리금융저축은행</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover" />
  <meta name="format-detection" content="telephone=no" />

  <script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="../js/jquery-ui.js"></script>
  <script type="text/javascript" src="../js/swiper.min.js"></script>     
  <script type="text/javascript" src="../js/common.js"></script>

  <link rel="stylesheet" type="text/css" href="../css/common.css">
</head>
<body>
  <div id="wrap">
    <!-- header -->
    <header>
      <strong></strong>
    </header>
    <!-- //header -->

    <!-- content --> 
    <div class="content">
      <div class="cont-box">
        <div class="tit-box03 ico-complete ta-c">
          <h3>김우리님에게<br>이체했어요</h3>
        </div>
        <div class="data-box">
          <div class="list-box bg">
            <table>
              <colgroup>
                <col style="width: 34%;">
                <col style="width: 66%;">
              </colgroup>
              <tbody>
                <tr>
                  <th class="th-row ta-l b2">받는분</th>
                  <td class="td-row ta-r b2">김우리</td>
                </tr>
                <tr>
                  <th class="th-row ta-l b2">받는 계좌</th>
                  <td class="td-row ta-r b2"><span class="b2">농협 9874561230398</span> <button type="button" class="btn-star"></button></td>
                </tr>
                <tr>
                  <th class="th-row ta-l b2">이체금액</th>
                  <td class="td-row ta-r b2">200,000원</td>
                </tr>
                <tr>
                  <th class="th-row ta-l b2">메모</th>
                  <td class="td-row ta-r b2">내용을 입력할 수 있어요</td>
                </tr>
                <tr>
                  <th class="th-row ta-l b2">출금계좌</th>
                  <td class="td-row ta-r b2">10023456789</td>
                </tr>
                <tr>
                  <th class="th-row ta-l b2">수수료</th>
                  <td class="td-row ta-r b2">면제</td>
                </tr>
                <tr>
                  <th class="th-row ta-l b2">받는 분 통장</th>
                  <td class="td-row ta-r b2">김철수</td>
                </tr>
                <tr>
                  <th class="th-row ta-l b2">내 통장 표기</th>
                  <td class="td-row ta-r b2">김우리</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="sch-more02">
            <button type="button" class="more-close"><span class="b2 txt-default03">닫기</span></button>
          </div>
      </div>
        <div class="btn-box-fixed">
          <div class="btn-box">
            <button type="button" class="btn-lg btn-p h5">확인</button>
            <!-- 기본 -->
            <button type="button" class="btn-lg btn-p h5 on" style="display: none;">확인</button>
            <!-- 선택 -->
            <button type="button" class="btn-lg btn-p h5 disable" style="display: none;">확인</button>
            <!-- 비활성화 -->
          </div>
        </div>
      </div>
    </div>
    <!-- //content -->
  </div>
</body>
</html>
